<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">GreenPay</title>
<link rel="stylesheet" type="text/css" href="/css/semantic.min.css" th:href="@{/css/semantic.min.css}" >
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}" ></script>
<script src="/js/semantic.min.js" th:src="@{/js/semantic.min.js}" ></script>
</head>
<body>
<a th:href="@{/}"><div class="ui green inverted segment"><h1>GreenPay</h1></div></a>

<div sec:authorize="hasRole('ROLE_USER')">
<div class="ui segment">
<a th:href="@{/user/top}">▶︎トップ</a>
</div>
</div>

<div sec:authorize="hasRole('ROLE_STORE')">
<div class="ui clearing segment">
<a th:href="@{/store/top}">▶トップ</a>
</div>
</div>

<div layout:fragment="contents"></div>
</body>
</html>
