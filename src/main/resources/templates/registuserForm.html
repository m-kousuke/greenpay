<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>新規ユーザー仮登録</title>
</head>
<body>
<div layout:fragment="contents">
	<br>
	<div class="ui container">
	<div class="ui green inverted segment">
	<h1 class="ui header">GreenPayサービス 新規登録(仮登録)</h1>
	</div>
	<div class="ui raised segment">
	<form class="ui form" th:action="@{/registuser}" th:object="${model1}" method="post">
		<div class="field">
		<label>姓</label>
		<input type="text" name="lastName" autofocus="autofocus" required="required" th:value="*{lastName}">
		<div th:if="${#fields.hasErrors('lastName')}" class="ui pointing red basic label" th:errors="*{lastName}">Error</div>
		</div>
		<div class="field">
		<label>名</label>
		<input type="text" name="firstName" required="required" th:value="*{firstName}">
		<div th:if="${#fields.hasErrors('firstName')}" class="ui pointing red basic label" th:errors="*{firstName}">Error</div>
		</div>
		<div class="field">
		<label>姓かな</label>
		<input type="text" name="lastNameKana" required="required" th:value="*{firstName}">
		<div th:if="${#fields.hasErrors('lastNameKana')}" class="ui pointing red basic label" th:errors="*{lastNameKana}">Error</div>
		</div>
		<div class="field">
		<label>名かな</label>
		<input type="text" name="firstNameKana" required="required" th:value="*{firstNameKana}">
		<div th:if="${#fields.hasErrors('firstNameKana')}" class="ui pointing red basic label" th:errors="*{firstNameKana}">Error</div>
		</div>
		<div class="field">
		<label>メールアドレス(ログイン時のユーザーIDになります)</label>
		<input type="text" name="email" required="required" th:value="*{email}">
		<div th:if="${#fields.hasErrors('email')}" class="ui pointing red basic label" th:errors="*{email}">Error</div>
		</div>
		<div class="field">
		<label>パスワード（半角英数字8~16文字）</label>
		<input type="password" name="password" required="required" pattern="^([a-zA-Z0-9]{8,16})$" >
		<div th:if="${#fields.hasErrors('password')}" class="ui pointing red basic label" th:errors="*{password}">Error</div>
		</div>
		<button class="ui green button" type="submit">登録</button>
	</form>
	<div th:if="${errorMessage}" >
	<br>
		<div class="ui negative icon message">
		<i class="warning sign icon"></i>
		<div class="content">
			<div class="header">
			問題が発生しました．
			</div>
			<div th:text="${errorMessage}" ></div>
			</div>
			</div>
	</div>
	<h3>注意事項</h3>
		<p>仮登録が完了すると，本登録のご案内メールが送信されます．
		<p>※登録できるメールアドレスはドメインがst.u-gakugei.ac.jpまたはu-gakugei.ac.jpのものに限ります．
		<p>※本登録を行わないと各種サービスはご利用できないのでご注意ください．
	</div>
	</div>
</div>
</body>
</html>
