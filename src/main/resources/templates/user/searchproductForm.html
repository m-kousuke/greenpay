<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>商品検索</title>
</head>
<body>
<div layout:fragment="contents">
	<form class="ui form" th:action="@{/user/search}" method="POST">
	<div class="field">
	<label>検索ワード</label>
	<input type="text" name="word" autofocus="autofocus">
	</div>
	<div class="field">
	<label>店舗</label>
	<select name="storeId" id="storeId">
	<option th:each="store : ${stores}" th:value="${store.Id}" th:text="${store.Name}" th:selected="${store.id == id}"></option>
	</select>
	</div>
	<input type="submit">
	</form>
</div>
</body>
</html>
