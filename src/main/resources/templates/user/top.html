<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>ユーザートップ</title>
</head>
<body>
<div layout:fragment="contents">
	<br>
	<h1 class="ui center aligned top attached header" th:text="${user.lastName} +' '+ ${user.firstName} + ' 様'"></h1>
	<br>
	<div class="content">
		<h1 class="ui center aligned header" th:text="'あなたの残金は，' + ${money.credit} + '円です．'"></h1>
	</div>
	<br>
	<div class="ui two cards">
	<div class="card">
		<div class="content">
		<div class="ui header"><i class="search icon"></i>商品検索</div>
		<div class="description">
		各店舗で取り扱っている商品を検索することができます．
		</div>
		<br>
		<a class="ui fluid ui green button" href="#">商品検索</a>
		</div>
	</div>
	<div class="card">
		<div class="content">
		<div class="ui header"><i class="bar chart icon"></i>利用履歴</div>
		<div class="description">
		GreenPayでの利用履歴を見ることができます．
		</div>
		<br>
		<a class="ui fluid ui green button" th:href="@{/user/history}">利用履歴</a>
		</div>
	</div>
	<div class="card">
		<div class="content">
		<div class="ui header"><i class="edit icon"></i>登録情報の変更</div>
		<div class="description">
		ログイン時のパスワードを変更することができます．
		</div>
		<br>
		<a class="ui fluid ui green button" th:href="@{/user/edit/editForm}">登録情報の変更</a>
		</div>
	</div>
	<div class="card">
		<div class="content">
		<div class="ui header"><i class="sign out icon"></i>ログアウト</div>
		<div class="description">
		サービスからログアウトします．
		</div>
		<br>
		<form th:action="@{/user/logout}" method="POST">
		<button class="ui fluid ui green button" type="submit">ログアウト</button>
		</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
