<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>ユーザー情報編集フォーム</title>
</head>
<body>
<div layout:fragment="contents">
	<br>
	<div class="ui container">
	<div class="ui green inverted segment">
	<h1 class="ui header">GreenPayサービス ユーザー情報編集</h1>
	</div>
	<div class="ui raised segment">
	<form class="ui form" th:action="@{/user/edit/edituser}" th:object="${model3}" method="post">
		<div class="field">
		<label>パスワード(現在のパスワード)</label>
		<input type="password" name="password" required="required" pattern="^([a-zA-Z0-9]{8,16})$">
		<div th:if="${#fields.hasErrors('password')}" class="ui pointing red basic label" th:errors="*{password}">Error</div>
		</div>
		<div class="field">
		<label>新規パスワード</label>
		<input type="password" name="newPassword" required="required" pattern="^([a-zA-Z0-9]{8,16})$">
		<div th:if="${#fields.hasErrors('newPassword')}" class="ui pointing red basic label" th:errors="*{newPassword}">Error</div>
		</div>
		<div class="field">
		<label>新規パスワード(確認用)</label>
		<input type="password" name="againNewPassword" required="required" pattern="^([a-zA-Z0-9]{8,16})$">
		<div th:if="${#fields.hasErrors('againNewPassword')}" class="ui pointing red basic label" th:errors="*{againNewPassword}">Error</div>
		</div>
		<button class="ui green button" type="submit">登録</button>
	</form>
	</div>
	</div>
</div>
</body>
</html>
