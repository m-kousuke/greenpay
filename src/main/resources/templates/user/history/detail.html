<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>利用履歴</title>
</head>
<body>
	<div layout:fragment="contents">
		<br>
		<div class="ui raised segment" style="margin-left: 60px; margin-right: 60px;">
			<div class="ui huge green label">購入履歴詳細</div>
			<h3 th:inline="text">支払い合計金額　　　[[${amount}]]円</h3>

			<table class="ui celled table">
				<thead>
					<tr>
						<th>ID</th>
						<th>商品名</th>
						<th>単価</th>
						<th>個数</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="detail : ${details}">
						<td th:text="${detail.id}" />
						<td th:text="${detail.product.name}" />
						<td th:text="${detail.product.price}" />
						<td th:text="${detail.quantity}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
