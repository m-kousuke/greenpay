<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>利用履歴</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common/sort.css}" />
<script type="text/javascript" th:src="@{/js/jquery.tablesorter.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common/sort.css}" />
<script type="text/javascript" th:src="@{/js/jquery.tablesorter.min.js}"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#detail").tablesorter();
});
</script>
</head>
<body>
	<div layout:fragment="contents">
		<br>
		<div class="ui raised segment" style="margin-left: 60px; margin-right: 60px;">
			<div class="ui green inverted segment">
				<h3 class="ui center aligned inverted header">商品一覧</h3>
			</div>
			<h2 th:inline="text">支払い合計金額　　　[[${amount}]]円</h2>

			<div>
				<a th:href="@{/user/history}">
					<button class="ui green basic button">利用履歴一覧へ戻る</button>
				</a>
			</div>

			<table id="detail" class="tablesorter ui celled table">
				<thead>
					<tr>
						<th>商品名</th>
						<th>単価</th>
						<th>個数</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="detail : ${details}">
						<td th:text="${detail.product.name}" />
						<td th:text="${detail.product.price}" />
						<td th:text="${detail.quantity}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
