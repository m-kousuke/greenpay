<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザーログイン</title>
</head>
<body>
	<h1>ユーザーログイン</h1>
	<form method="post" th:action="@{/user/login}" >
		<div th:if="${param.error}" >ユーザー名またはパスワードが違います．</div>
		<input type="text" name="email"	placeholder="E-mail" required="required" autofocus="autofocus" />
		<input type="password" name="password" placeholder="Password" required="required" />
		<input type="submit" />
	</form>
</body>
</html>
