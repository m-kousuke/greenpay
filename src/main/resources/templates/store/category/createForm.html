<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>greenpay | カテゴリー登録</title>
</head>
<body>
	<div layout:fragment="contents">
		<br>
		<div class="ui raised segment" style="margin-left: 60px; margin-right: 60px;">
			<div class="ui green inverted segment">
				<h3 class="ui center aligned inverted header">カテゴリー登録</h3>
			</div>

			<form th:action="@{/store/category/create}" th:object="${categoryForm}" method="post">
				<div th:if="${#fields.hasErrors('name')}" class="text-danger"
					th:errors="*{name}">Error</div>
				<div class="ui labeled input">
					<label for="name" class="ui label">カテゴリー名</label>
					<input type="text" id="name" name="name" maxlength="64" required="required"
						autofocus="autofocus"/>
				</div>
				<br> <br>

				<div class="ui center aligned column">
					<input class="ui green button" type="submit" value="▶︎登録" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
