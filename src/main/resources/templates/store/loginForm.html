<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗ログイン</title>
</head>
<body>
	<h1>店舗ログイン</h1>
	<form method="post" th:action="@{/store/login}" >
		<div th:if="${param.error}" >ユーザー名またはパスワードが違います．</div>
		<input type="text" name="id"	placeholder="ID" required="required" autofocus="autofocus" />
		<input type="password" name="password" placeholder="Password" required="required" />
		<input type="submit" />
	</form>
</body>
</html>
