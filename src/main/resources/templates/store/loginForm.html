<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>店舗ログイン</title>
</head>
<body>
<div layout:fragment="contents">
	<br>
	<br>
	<div class="ui centered grid container">
	<div class="nine wide column">
	<div class="content">
	<div class="ui green inverted segment">
	<div class="ui text menu">
	<h1>ログイン</h1>
	<div class="right menu">
	<a class="ui inverted green basic button" th:href="@{/user/loginForm}">利用者</a>
	<a class="ui inverted green basic button" th:href="@{/store/loginForm}">店舗</a>
	</div>
	</div>
	</div>
	<div class="ui raised segment">
	<form class="ui form" method="post" th:action="@{/store/login}" >
		<div class="field">
		<label>店舗ID</label>
		<input type="text" name="id" placeholder="ID" required="required" autofocus="autofocus" />
		</div>
		<div class="field">
		<label>パスワード(半角英数字8-16文字)</label>
		<input type="password" name="password" placeholder="Password" required="required" />
		</div>
		<button class="ui green button" type="submit">
		ログイン
		</button>
		<a class="ui button" th:href="@{/index}">
		キャンセル
		</a>
		<div th:if="${param.error}" >
		<br>
		<div class="ui negative icon message">
		<i class="warning sign icon"></i>
		<div class="content">
			<div class="header">
			問題が発生しました．
			</div>
			<p>ユーザー名またはパスワードが違います．</p>
			</div>
			</div>
		</div>
	</form>
	</div>
	</div>
	</div>
	</div>
</div>
</body>
</html>
