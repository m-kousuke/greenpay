<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>商品登録</title>
</head>
<body>
	<div layout:fragment="contents">
		<br>
		<div class="ui raised segment" style="margin-left: 60px; margin-right: 60px;">
			<div class="ui green inverted segment">
				<h3 class="ui center aligned inverted header">商品登録</h3>
			</div>

			<form th:action="@{/store/product/create}" th:object="${productForm}" method="post">
				<div th:if="${#fields.hasErrors('name')}" class="ui right pointing red basic label"
					th:errors="*{name}">Error</div>
				<div class="ui labeled input">
					<label for="name" class="ui label">商品名</label>
					<input type="text" id="name" name="name" maxlength="64" pattern="^([a-zA-Z0-9])$" required="required"
						autofocus="autofocus" />
				</div>
				<br> <br>

				<div th:if="${#fields.hasErrors('price')}" class="ui right pointing red basic label"
					th:errors="*{price}">Error</div>
				<div class="ui right labeled input">
					<label for="price" class="ui label">価格</label>
					<input type="number" name="price" value="100" min="1" max="20000" required="required"/>
					<label class="ui basic label">円</label>
				</div>
				<br> <br>

				<div th:if="${#fields.hasErrors('categoryId')}" class="ui right pointing red basic label"
					th:errors="*{categoryId}">Error</div>
				<div class="ui labeled input">
					<label for="category" class="ui label">カテゴリー</label>
					<select id="category" name="categoryId">
						<option th:each="category : ${categories}" th:value="${category.id}"
							th:inline="text">[[${category.name}]]</option>
					</select>
				</div>
				<br> <br>

				<input type="hidden" name="activated" th:value="2" />

				<div class="ui center aligned column">
					<input class="ui green button" type="submit" value="▶︎登録" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
