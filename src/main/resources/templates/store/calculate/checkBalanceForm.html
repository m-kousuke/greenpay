<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>電子マネーユーザー検索フォーム</title>
</head>
<body>
<div layout:fragment="contents">
		<br> 
		<br>
		<div class="ui centered grid container">
		<div class="nine wide column">
		<div class="content">
		<div class="ui green inverted segment">
		<div class="ui text menu">
		<h1>残高確認</h1>
		<div class="right menu">
		</div>
		</div>
		</div>
		
		<div class="ui raised segment">
		<form class="ui form" method="post" th:action="@{/store/calculate/calculateComplete}">
		<div class="field">
		<label>電子マネーID</label> 
		<input type="text" name="id" placeholder="電子マネーIDを入力して下さい" required="required" autofocus="autofocus" />
		</div>
		<button class="ui green button" type="submit">
		確認
		</button>
		<a class="ui button" th:href="@{/store/calculate/cashregister}">
		キャンセル
		</a>
		<div th:if="${errorMessage}" />
		<div class="ui negative icon message">
		<i class="warning sign icon"></i>
		<div class="content">
			<div class="header">
			問題が発生しました．
			</div>
			<p>登録電子マネーIDを確認後、もう一度入力して下さい</p>
			</div>
			</div>
		</form>
		</div>
		</div>
		</div>	
		</div>
		</div>
		

</body>
</html>
