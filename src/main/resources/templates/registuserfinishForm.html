<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>新規ユーザー本登録</title>
</head>
<body>
	<div layout:fragment="contents">
		<br>
		<div class="ui container">
			<div class="ui green inverted segment">
				<h1 class="ui header">GreenPayサービス 新規登録(本登録)</h1>
			</div>
			<div class="ui raised segment">
			<form class="ui form" th:action="@{/registuserfinish}" th:object="${model2}" method="post">
				<div class="field">
					<label>図書館利用番号(学生証の裏面に記載されています)</label>
					<input type="text" name="id"   required="required">
					<div th:if="${#fields.hasErrors('id')}" class="ui pointing red basic label" th:errors="*{id}">Error</div>
				</div>
				<div class="field">
				<label>パスワード（半角英数字8〜16文字）</label>
				 <input type="password" name="password" pattern="^([a-zA-Z0-9]{8,16})$">
				 <div th:if="${#fields.hasErrors('password')}" class="ui pointing red basic label" th:errors="*{password}">Error</div>
				 </div>
				 <button class="ui green button" type="submit">登録</button>
				 <input type="hidden" name="userId" th:value="${id}">
				 <div th:if="${errorMessage}" >
		<br>
		<div class="ui negative icon message">
		<i class="warning sign icon"></i>
		<div class="content">
			<div class="header">
			問題が発生しました．
			</div>
			<div th:text="${errorMessage}" ></div>
			</div>
			</div>
		</div>
		<br>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
