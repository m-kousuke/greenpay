<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>電子マネー残高検索フォーム</title>
</head>
<body>
	<div layout:fragment="contents">
		<br> <br>
		<div class="ui centered grid container">
			<div class="nine wide column">
				<div class="content">
					<div class="ui green inverted segment">
						<div class="ui text menu">
							<h1>チャージ</h1>
							<div class="right menu"></div>
						</div>
					</div>
					<div class="ui raised segment">
						<label>あなたの残高は、<br>
							<h1>
								<p th:text="${money.credit}"></p>
							</h1> 　　　　　　　円です。
						</label> <br> <br> 
						チャージ金額は
						<h1>
							<p th:text="${chargemoney}"></p>
						</h1>
						　　　　　　　円でよろしいですか？
						<br>
						<br>
						<form method="post" th:action="@{/chargeComplete}">
							<input type="hidden" name="chargemoney" th:value="${chargemoney}"/>
							<button class="ui green button" type="submit">確認</button>
							<a class="ui button" th:href="@{/selectAmountOfMoney}"> キャンセル
							</a>
						</div>
						</form>
				</div>
			</div>
			</div>
			
</body>
</html>
