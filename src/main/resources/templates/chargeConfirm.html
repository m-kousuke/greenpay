<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>電子マネー残高検索フォーム</title>
</head>
<body>
	<h1>あなたの残高</h1>

	<div>
		<p th:text="${money.credit}"></p>
	</div>
	<h1>こちらの金額でよろしいでしょうか</h1>
	<div>
		<p th:text="${chargemoney}"></p>
	</div>
	<form method="post" th:action="@{/chargeComplete}">
		<input type="hidden" name="chargemoney" th:value="${chargemoney}">
		<input type="submit" value="確認" />
	</form>
	<div>
		<a th:href="@{/selectAmountOfMoney}">
			<button class="ui green basic button">戻る</button>
		</a>
	</div>
</body>
</html>
